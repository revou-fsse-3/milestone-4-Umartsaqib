<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Account Management</h1>
    <!-- All Accounts -->
    <table>
        <thead>
            <tr>
                <th>Account Number</th>
                <th>Account Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for account in accounts %}
            <tr>
                <td>{{ account.account_number }}</td>
                <td>{{ account.account_type }}</td>
                <td>
                    <a href="/accounts/{{ account.id }}">Details</a>
                    <a href="/accounts/{{ account.id }}">Update</a>
                    <button onclick="deleteAccount('{{ account.id }}')">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <!-- Create New Account -->
    <h2>Create New Account</h2>
    <form action="/accounts" method="POST">
        <label for="account_type">Account Type:</label><br>
        <input type="text" id="account_type" name="account_type" required><br>
        <label for="account_number">Account Number:</label><br>
        <input type="text" id="account_number" name="account_number" required><br><br>
        <button type="submit">Create Account</button>
    </form>

    <!-- Logout Button -->
    <form action="/logout" method="GET">
        <button type="submit">Logout</button>
    </form>

    <script>
        function deleteAccount(accountid) {
            if (confirm('Are you sure you want to delete this account?')) {
                fetch(`/accounts/${accountid}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.reload(); // Reload the page after successful deletion
                    } else {
                        throw new Error('Error deleting account');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }
    </script>
</body>
</html>
